<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Noto Sans Math' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="display-date-time" id="displayDateTime">
        <div id="currentClock"></div>
        <div id="currentDate"></div>
      </div>
      <div class="display-content"></div>
    </div>
    <div class="keyboard">
      <div class="buttons">
        <div class="num-box">
          <div class="numbers" id="btn-7">7</div>
          <div class="numbers" id="btn-8">8</div>
          <div class="numbers" id="btn-9">9</div>
          <div class="numbers" id="btn-4">4</div>
          <div class="numbers" id="btn-5">5</div>
          <div class="numbers" id="btn-6">6</div>
          <div class="numbers" id="btn-1">1</div>
          <div class="numbers" id="btn-2">2</div>
          <div class="numbers" id="btn-3">3</div>
          <div class="numbers" id="btn-0">0</div>
          <div class="especial-chars" id="btn-ac">AC</div>
          <div class="operators" id="btn-point">,</div>
        </div>
        <div class="operators-box">
          <div class="operators" id="btn-sum">+</div>
          <div class="operators" id="btn-subtract">-</div>
          <div class="operators" id="btn-multiply">x</div>
          <div class="operators" id="btn-divide">รท</div>
        </div>
        <div class="especial-chars" id="btn-equal">=</div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
